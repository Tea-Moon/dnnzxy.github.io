<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('./photo/images.jpg') no-repeat center center fixed;
    background-size: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    font-size: 18px;
  }
  #timeTogether {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    color: #ff69b4;
  }
</style>
</head>
<body>
<div class="container">
  <p>我们的幸福时光已经开始啦！</p>
  <p id="timeTogether"></p>
</div>

<script>
  // 获取系统时间作为开始时间
  var startDate = new Date('2024-03-24T17:00:00');
  
  // 计算与当前时间的差值
  var startTime = startDate;
  var currentTime = new Date();
  var timeDiff = currentTime.getTime() - startTime.getTime();

  // 将差值转换为天、小时、分钟
  var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

  // 显示在一起的时间
  document.getElementById('timeTogether').innerHTML = days + " 天 " + hours + " 小时 " + minutes + " 分钟";
</script>
</body>
</html>
